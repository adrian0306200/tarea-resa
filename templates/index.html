<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Bicicletas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Registro de Bicicletas</h1>
    <form action="/add" method="POST" class="mb-3">
        <div class="mb-2">
            <input type="text" name="brand" placeholder="Marca" class="form-control" required>
        </div>
        <div class="mb-2">
            <input type="text" name="model" placeholder="Modelo" class="form-control" required>
        </div>
        <div class="mb-2">
            <input type="number" name="year" placeholder="Año" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Bicicleta</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for bicycle in bicycles %}
        <tr>
            <td>{{ bicycle[0] }}</td>
            <td>{{ bicycle[1] }}</td>
            <td>{{ bicycle[2] }}</td>
            <td>{{ bicycle[3] }}</td>
            <td>
                <a href="/edit/{{ bicycle[0] }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="/delete/{{ bicycle[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
