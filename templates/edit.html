<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Bicicleta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Editar Bicicleta</h1>
    <form action="/update/{{ bicycle[0] }}" method="POST" class="mb-3">
        <div class="mb-2">
            <input type="text" name="brand" value="{{ bicycle[1] or '' }}" class="form-control" required>

        </div>
        <div class="mb-2">
            <input type="text" name="model" value="{{ bicycle[2] }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <input type="number" name="year" value="{{ bicycle[3] }}" class="form-control" required>
        </div>
        <button type class="btn btn-success">Actualizar</button>
    </form>
    <a href="/" class="btn btn-secondary">Regresar</a>
</div>
</body>
</html>
